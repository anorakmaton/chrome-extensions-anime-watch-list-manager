<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Anime Watchlist</title>
  <link rel="stylesheet" href="../css/popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div id="anime-lists">
    <div class="anime-list">
      <button class="toggle-btn active" name="playlist">プレイリスト</button>
      <div class="list-content playlist open" id="playlist">
        <div class="episode unwatched-episode" id="unwatched-episode">
            <!-- 未視聴エピソードがここに追加される -->
        </div>
        <!-- 視聴済みエピソードを表示するセクション -->
        <div class="watched-section" id="watched-episode">
            <h4>視聴済み</h4>
            <div class="episode watched-episode">
                <!-- 視聴済みエピソードがここに追加される -->
            </div>
        </div>
    </div>
    </div>
<!-- 
    <div class="anime-list">
      <button class="toggle-btn" name="expired-list">期限切れリスト</button>
      <div id="expired-list" class="list-content">
        
      </div>
    </div>
 -->
    <div class="anime-list">
      <button class="toggle-btn" name="watching-anime-list">視聴中アニメリスト</button>
      <div id="watching-anime-list" class="list-content">
        <!-- 視聴中アニメがここに追加される -->
      </div>
    </div>

    <div class="anime-list">
      <button class="toggle-btn" name="dropped-anime-list">視聴切りアニメリスト</button>
      <div id="dropped-anime-list" class="list-content">
        <!-- 視聴切りアニメがここに追加される -->
      </div>
    </div>

    <!-- アニメのランキングを表示する -->
    <div class="anime-list">
      <button class="toggle-btn" name="anime-ranking">アニメランキング</button>
      <div id="anime-ranking" class="list-content">
        <!-- アニメランキングがここに追加される -->
         
      </div>
    </div>
  </div>
  <script src="../src/Sortable.min.js"></script>
  <script src="../src/popup.js"></script>

  <!-- 下部のボタンコンテナー -->
  <div class="header-container">
    <!-- 設定ページ -->
    <span>設定</span>
    <button id="setting-button">
      <i class="fas fa-cog"></i>
    </button>

    <!-- 更新ボタン -->
    <div class="sync-button-container">
      <span>更新</span>
      <button id="sync-button">
        <i class="fas fa-rotate"></i>
      </button>
    </div>
    <!-- 更新日 -->
    <div class="latest-update-date-container">
      <span id="latest-update-date"></span>
    </div>
    <!-- 連続再生を切り替えるボタン -->
    <div class="switch-container">
      <span>自動再生</span>
      <label class="switch">
        <input type="checkbox" id="autoPlaySwitch">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div id="update-result" class="result-message"></div>
  
  <!-- 拡張機能の説明 -->
  <div class="description">
    <h2>拡張機能の説明</h2>
    <p>プレイリストには視聴中アニメリストに入っているアニメの新着動画が表示されます。</p>
    <p>拡張機能を開いた際に前回の更新から24時間経過していれば動画の更新が行われます。</p>
    <p>更新ボタンを押すことで手動で更新することができます。</p>
    <p>アニメのタイトルはニコニコ百科事典のシーズンごとのページから取得しています。例：<a href="https://dic.nicovideo.jp/a/2024%E5%B9%B4%E7%A7%8B%E3%82%A2%E3%83%8B%E3%83%A1" target="_blank">2024年秋アニメ</a></p>
    <p>ニコニコ百科事典にあるアニメがリストに存在しないときは更新ボタンを押すことで表示されるようになるかも</p>
  </div>
</body>

</html>
