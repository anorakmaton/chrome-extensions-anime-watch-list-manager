<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Anime Watchlist</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div id="popup">
    <!-- 未視聴プレイリスト -->
    <h2>未視聴プレイリスト</h2>
    <div id="unwatched-playlist"></div>

    <!-- 期限切れリスト -->

    <h2>視聴切りアニメリスト</h2>
    <div id="dropped-anime-list"></div>
  </div>
  <script src="popup.js"></script>

</html>
